<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="myApp" lang="es" xml:lang="es">
<head>
    <title>Inicio</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body>

<div class="container" ng-controller="myCtrl">
    <h3> Lista de Todos los Autos</h3>
    <ul>
        <li ng-repeat="appUser in appUserList">{{appUser}}</li>
    </ul>

    <br/>
    <h3> Crear nuevo Vehiculo</h3>
    <form ng-submit="crearAuto()">
        <table>
            <tr>
                <td><label>Marca:</label> </td>
                <td><input type="text" ng-model="marca"/></td>
            </tr>
            <tr>
                <td><label>Modelo:</label> </td>
                <td><input type="text" ng-model="modelo"/></td>
            </tr>
            <tr>
                <td><label>Matricula:</label> </td>
                <td><input type="text" ng-model="matricula"/></td>
            </tr>
            <tr>
                <td><label>Año:</label> </td>
                <td><input type="text" ng-model="anio"/></td>
            </tr>
            <tr>
                <td><label>Color:</label> </td>
                <td><input type="text" ng-model="color"/></td>
            </tr>
            <tr>
                <td><label>Combustible:</label> </td>
                <td><input type="text" ng-model="combustible"/></td>
            </tr>
        </table>

        <input type="submit" value="Submit"/>
    </form>
    <!--{{crearAuto}}-->

    <br/>
    <h3> Get a User by Id</h3>
    <form ng-submit="getUserById()">
        <input type="text" ng-model="id"/>
        <input type="submit" value="Submit"/>
    </form>
    {{oneUser}}

    <br/>
    <h3> Update a User by Id</h3>
    <form ng-submit="updateAppUser()">
        <input type="text" ng-model="id"/>
        <input type="text" ng-model="userName"/>
        <input type="text" ng-model="password"/>
        <input type="submit" value="Submit"/>
    </form>
    {{actualizarAuto}}

    <br/>
    <h3> Delete a User by Id</h3>
    <form ng-submit="deleteAppUserById()">
        <input type="text" ng-model="id"/>
        <input type="submit" value="Submit"/>
    </form>
    {{deleteStatus}}
</div>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading"><span class="lead">Lista de Autos </span></div>
    <div class="tablecontainer">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Matricula</th>
                <th>Año</th>
                <th>Color</th>
                <th>Combustible</th>
                <th width="20%"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="u in appUserList">
                <td><span ng-bind="u.marca"></span></td>
                <td><span ng-bind="u.modelo"></span></td>
                <td><span ng-bind="u.matricula"></span></td>
                <td><span ng-bind="u.anio"></span></td>
                <td>
                    <button type="button" ng-click="ctrl.actualizarAuto(u.id)" class="btn btn-success custom-width">Edit</button>
                    <button type="button" ng-click="ctrl.borrarAuto(u.id)" class="btn btn-danger custom-width">Remove
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="resources/js/app.js"></script>
<link rel="stylesheet" type="text/css" href="resources/css/app.css"/>
<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css"/>

</body>
</html>
